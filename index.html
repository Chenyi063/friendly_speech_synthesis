<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Samples Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Audio Samples Demo</h1>
    <div id="audio-container">
        <!-- Example of an audio sample -->
        <div class="audio-sample">
            <p>Sample 1</p>
            <audio controls>
                <source src="path/to/your/audio1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="audio-sample">
            <p>Sample 2</p>
            <audio controls>
                <source src="path/to/your/audio2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <!-- Add more audio samples as needed -->
    </div>
    <script src="script.js"></script>
</body>
</html>
